<h1>Hazard Details</h1>
<form name ="theft_info" action="insert_hazard.php" onsubmit="return validateHazard();" method ="post">
<input name ="current_lat" id="haz_lat" value="" type="hidden"/>
<input name ="current_lng" id="haz_lng" value="" type="hidden"/> 
<input id = "counter" name="counter" type="hidden"/>
<h2>Explanation of problem:</h2>
<textarea name="explanation" id="explanation" autocomplete="off" cols="31" rows="4"></textarea>

<input id="date" type="text" name="date" autocomplete="off" value="">

<h2>Time Encountered:<h2>

<input type="submit" value="Submit" onsubmit="/"> 
</form>

<h1>Theft Details</h1>
<form name ="theft_info" action="insert_theft.php" onsubmit="return validateTheft();" method ="post">
<input type="hidden" name ="current_lat" id="theft_lat" value=""/>
<input type="hidden" name ="current_lng" id="theft_lng" value=""/>       
<input type="hidden" id = "counter" name="counter">
<h2>Date Left:</h2>
<input id="left_date" type="text" name="left_date" autocomplete="off" value="" readonly="readonly"/>
<script type="text/javascript">$('#left_date').datepicker();</script>
<h2>Time Left:</h2>
<input id="left_time" type="text" autocomplete="off" value="" onblur="timeValidate(this)" readonly="readonly"/>
<script type="text/javascript"> 
	$('#left_time').ptTimeSelect({
		onClose: function(i){
			//puts the time from this widget into hidden input below
			$('#left_time_box').val($(i).val());			
		}
	});
</script>
<h2>Date Found Missing:</h2>
<input id="found_date" type="text" name="found_date" autocomplete="off" value="" readonly="readonly"/>
<script type="text/javascript">
	$('#found_date').datepicker();
</script>
<h2>Time Found Missing:</h2>
<input id="found_time" type="text" autocomplete="off" value="" onblur="timeValidate(this)" readonly="readonly"/>
<script type="text/javascript"> 
	$('#found_time').ptTimeSelect({
		onClose: function(i){
			//puts the time from this widget into hidden input below
			$('#found_time_box').val($(i).val());			
		}
	});
</script>
<input type='hidden' id='left_time_box' name='left_time' value=''/>
<input type='hidden' id='found_time_box' name='found_time' value=''/>
<input type="submit" value="Submit" onsubmit="/"> 
</form>
